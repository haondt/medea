name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release - ${{ matrix.platform.os_name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: 64-bit Linux
            target: x86_64-unknown-linux-gnu
            bin: medea
          # - os_name: 64-bit Windows
          #   target: x86_64-pc-windows-msvc
          #   bin: medea.exe
          # - os_name: 64-bit macOS
          #   target: x86_64-apple-darwin
          #   bin: medea
    steps:
      - uses: actions/checkout@v3

      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform.target }}
          override: true

      - uses: actions-rs/cargo@v1
        with:
          cwd: medea
          use-cross: true
          command: build
          args: --release --locked --target ${{ matrix.platform.target }}

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/$ {{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
          asset_name: "${{ matrix.platform.os_name }} ${{ matrix.platform.bin }}"
          asset_content_type: application/octet-stream